<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>blue_bird</title>
  </head>
  <body>
    <div id="app">
			<% for (var name in htmlWebpackPlugin.options.availableProjects) { %>
        <a class="project-link" href="<%=htmlWebpackPlugin.options.availableProjects[name].filename %>">
          <%= name %>
        </a>
      <% } %>
      <style scoped>
        .project-link {
          border-radius: 5px;
          text-decoration: none;
          padding: 20px;
          margin: 10px;
          border: 1px solid #999;
          display: inline-block;
        }
      </style>
		</div>
    <!-- built files will be auto injected -->
  </body>
</html>
